<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>The City of Brantford</title>
</head>

<body class="grid">
    <header>
        <div class="header">
            <ul class="nav">
                <li><a href="home.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
            </ul>
            <div class="brand">The City of Brantford</div>
            <ul class="nav">
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </header>
    <main class="contact explore">
        <section>
            <div class="text-container">
                <h1>Contact Us</h1>
                <p>Have questions, feedback, or suggestions? We'd love to hear from you! Feel free to reach out to us using the contact information provided</p>
                <!-- <a href="/contact.html"><button>Contact</button></a> -->
            </div>
            <div class="image-container right">
                <div class="contact-form">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="header footer-header">
            <ul class="nav">
                <li><a href="home.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="brand footer-brand">The City of Brantford</div>
        </div>
    </footer>
</body>

</html>
